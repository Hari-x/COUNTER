<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Kanit:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <h4>You have clicked: </h4>
            <h5 id="output">0</h5>
        </div>
        <div class="btn">
            <button id="increment" onclick="increment()">ADD</button>
            <button id="decrement" onclick="decrement()">MINUS</button>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
